http {
upstream myapp1 {
least_conn;
server 172.17.0.54;
}
server {
listen 80;
location / {
proxy_pass http://myapp1;
}
log_format timing '$upstream_response_time '
'$request_time';
access_log /opt/nginx/access_time.log timing;
location /nginx_status {
stub_status on;
}
}
}
events {
worker_connections  1024;
}
